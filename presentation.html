<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Présentation</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/presentation.css">
</head>
<body>
<header>
    <div class="title">
        <h1>Puissance 4</h1>
    </div>
    <nav>
        <ul>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="gamesRules.html">Règle du jeu</a></li>
            <li><a href="scoring.html">Historique des parties</a></li>
        </ul>
    </nav>
</header>
<form>
    <input placeholder="Nombre de colonnes" class="column" type="text">
    <input placeholder="Nombre de lignes" class="rows" type="text">
    <button type="submit" class="submit">Jouer !</button>
</form>

<script>
    document.querySelector("form").addEventListener("submit", event => {
        event.preventDefault()
        let columns = document.querySelector(".column").value
        let rows = document.querySelector(".rows").value
        if (columns < 4 || rows < 4) {
            alert("Le nombre de colonnes et de lignes doit être supérieur à 4");
            return;
        }
        document.cookie = "columns=" + columns + "; path=/";
        document.cookie = "rows=" + rows + "; path=/";
        location.href = "game.html"
    })

</script>
</body>
</html>
